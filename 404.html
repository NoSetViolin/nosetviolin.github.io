<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 页面未找到</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 6em;
            margin: 0;
        }
        p {
            font-size: 1.5em;
            margin: 0.5em 0;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #6a11cb;
            background: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #f0f0f0;
        }
        .image {
            margin: 20px 0;
        }
        .image img {
            max-width: 300px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="https://via.placeholder.com/300x200.png?text=Oops!" alt="404 Image">
        </div>
        <h1>404</h1>
        <p>抱歉，您访问的页面不存在。</p>
        <a href="/" class="btn">返回主页</a>
    </div>
</body>
</html>
