<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Given an image, this page will display a text version using braille as 1-bit pixels">
	<meta charset="utf-8">
	<title>点阵图转换</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="http://kennyz.cn:11444/favicon.ico">
	<script src="braille.js"></script>
	<script src="dithering.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<textarea id="text" readonly></textarea>
	<div id="options">
		<div><a href="https://github.com/505e06b2/Image-to-Braille" target="_blank">点阵图转换</a></div>
		<div><input id="file" type="file" accept="image/*"></div>

		<div title="Toggle dark theme">
			<input type="checkbox" id="darktheme"> 深色模式已开启
		</div>
		
		<div title="Invert black with white">
			<input type="checkbox" id="inverted"> 反色
		</div>

		<div title="Monochrome dithering">
			<input type="checkbox" id="dithering"> 允许像素抖动
		</div>

		<div title="Disable placeholder spacing">
			<input type="checkbox" id="monospace"> 字体等宽
		</div>

		<div title="Greyscale Mode">
			<select id="greyscale_mode">
				<option value="luminance">亮度</option>
				<option value="lightness">明度</option>
				<option value="average">平均值</option>
				<option value="value">色值</option>
			</select>
		</div>
		<div>
			<input type="number" min="2" value="50" step="2" max="500" id="width">
			宽度 (characters)
		</div>
		<div>
			<button id="clipboard">复制到剪贴板</button>
		</div>
		<div>
			总字符数: <span id="charcount">0</span>
		</div>
	</div>
</body>
</html>
